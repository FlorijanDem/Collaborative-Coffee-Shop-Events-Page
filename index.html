<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative-Coffee-Shop-Events-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <main class="container">
        <section>
            <div class="row my-3">
                <h1 class="col-6">Our Upcoming Events</h1>
                <p class="col-6 fs-6">We believe that we are big not because of us
                    but because of them. they are the ones who
                    motivate us to continue to innovate to provide
                    a quality coffee taste and comfortable space
                    that is getting better every day.</p>
            </div>
            <div class="row">
                <img src="/images/latte-art-workshop.png" alt="Latte art workshop" class="col-4">
                <img src="/images/exhibition-coffee-hardware.png" alt="Exhibition coffee hardware" class="col-4">
                <img src="/images/factory-visit.png" alt="Factory visit" class="col-4">
            </div>
        </section>
        <section>
            <h2 class="my-2">Events Closed</h2>
            <div class="row p-2">
                <img src="/images/bezzera-latte-art-competition.png" alt="Bezzera latte art competition" class="col-8">
                <img src="/images/sensory-and-cupping-class.png" alt="Sensory and cupping class" class="col-4">
            </div>
            <div class="row p-2">
                <img src="/images/public-cupping.png" alt="Public cupping" class="col-4">
                <img src="/images/competitions-and-showcases.png" alt="Competitions and showcases" class="col-4">
                <img src="/images/art-and-coffee-festival.png" alt="Art and coffee festival" class="col-4">
            </div>
            <div class="text-center">

                <button class="btn border-warning text-warning">Load More</button>
            </div>
        </section>
    </main>
</body>

</html>
